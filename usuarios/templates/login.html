{% extends 'base.html'%}

{% block 'titulo'%}Login{% endblock %}

{% block 'conteudo'%}
    <div class="container">
        <br>
        {% if status == '1' %}
            <div class="alert alert-danger" role="alert">
                Email ou Senha inválidos
            </div>
        {% endif %}

        {% if status == '2' %}
            <div class="alert alert-danger" role="alert">
                Faça login antes de tentar acessar o Sistema
            </div>
        {% endif %}
        <div class="row">
            <div class="col-md-3">

            </div>
<p>{{ teste }}</p>
            <div class="col-md">
                <h1>Login</h1>
                <hr>

                <form method="POST" action="{% url 'validar_login' %}">{% csrf_token %}
                    <!-- cria um input tipo hidden, o django faz uma validação com o token e se estiver errado n deixa fazer a requisição  -->
                    <!--  e joga um erro de validação na tela -->
                    <label for="">Email</label>
                    <input name="email" class="form-control" type="text" placeholder="Email...">
                    <br>
                    <label for="">Senha</label>
                    <input name="senha" class="form-control" type="password" placeholder="Senha...">
                    <br>
                    <input class="btn btn-info btn-lg" type="submit" value="Logar">
                    <a href="{% url 'cadastro' %}" class="btn btn-warning btn-lg">Cadastro</a>
                </form>
            </div>

            <div class="col-md-3">

            </div>
        </div>
    </div>

{% endblock %}
